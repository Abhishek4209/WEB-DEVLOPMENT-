<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <h3>This is example of table tag</h3>

<table border="1" cellspacing="25",cellpadding="0" bgcolor="blue">
<!-- td is used for inserting the data into table tags -->

<!-- <thead></thead> is used for heading in table tag-->
<thead>
    <th bgcolor="green">Name</th>
    <th bgcolor="red">Age</th>
    <th bgcolor="yellow">Qualification</th>
</thead>


<!-- <tbody></tbody> is used for table body tag -->
<tbody>

    <tr>
    <td bgcolor="green">Abhishek Upadhyay</td>
    <td>22</td>
    <td>B-tech</td>
    </tr>
