<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Box Model</title>

<style>
    #heading{
        border: solid red 5px;
        padding: 10px;
        margin-bottom:5px;
        width: 400px;
        height: 50px;
        box-sizing: border-box;
    }
</style>

</head>
<body>
    <h2> CSS Box Model</h2>

<h3 id="heading">This is some content</h3>

</body>
</html>
