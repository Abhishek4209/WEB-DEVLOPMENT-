<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple selectors</title>
<style>
    .h3{
        color: red;
    }

    h2{
        color: green;
    }

    #h2{
        color: blue;
    }

#h4,.heading{
    color: rgb(218, 87, 11);
}

*{
    background-color: black;
    font-size: 20px;
  

}

</style>


    
</head>
<body>
    <!-- class selector -->
    <h3 class="h3">This is Class Selector</h3>
    <!-- Id selector -->
    <h2 id="h2">This is Id Selector</h2>
    <h2 id="h4">This is Id Selector</h2>
    <h2 class="heading">This is Id Selector</h2>
    <!-- Tag selector -->
    <h2>This is Tag Selector</h2>
    
</body>
</html>
